<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
        }
        .dashboard-container input, .dashboard-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dashboard-container button {
            padding: 10px 20px;
            background-color: #0e3970;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dashboard-container button:hover {
            background-color: #75e5e9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <form id="activityForm">
            <label for="activityTitle">Activity Title</label>
            <input type="text" id="activityTitle" placeholder="Activity Title" required>
            <textarea id="activityDescription" placeholder="Activity Description" required></textarea>
            <label for="activityImage">Image URL</label>
            <input type="text" id="activityImage" placeholder="Image URL" required>
            <button type="submit">Add Activity</button>
        </form>
    </div>

    <script>
        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('activityTitle').value;
            const description = document.getElementById('activityDescription').value;
            const image = document.getElementById('activityImage').value;

            // Send activity data to the server
            fetch('/add-activity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}`, // Include token
                },
                body: JSON.stringify({ title, description, image }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Activity added successfully!');
                } else {
                    alert('Failed to add activity');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
