<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Mission High School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/Rgmbuilding.jpg') no-repeat center center/cover;
            overflow: hidden;
            text-align: center;
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            width: 100%;
            height: 100%;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .spinner {
            margin-top: 25px;
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/home";
        }, 2000);
    </script>
</head>
<body>
    <div class="loading-container">
        <img src="images/loading.png" alt="School Logo" class="logo">
        <div class="spinner"></div>
    </div>
</body>
</html>
