<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
            color: #0e3970;
        }
        .dashboard-container input,
        .dashboard-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dashboard-container button {
            padding: 10px 20px;
            background-color: #0e3970;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .dashboard-container button:hover {
            background-color: #75e5e9;
        }

        /* Drag and Drop Styles */
        .drop-zone {
            border: 3px dashed #0e3970;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone.dragover {
            border-color: #75e5e9;
            background-color: #e3f2fd;
            transform: scale(1.02);
        }
        .drop-zone p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }
        .drop-zone .upload-icon {
            font-size: 48px;
            color: #0e3970;
            margin-bottom: 10px;
        }

        /* File Preview Styles */
        .file-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .file-preview {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #0e3970;
        }
        .file-preview .file-icon {
            font-size: 32px;
            color: #ff4444;
            margin-bottom: 5px;
        }
        .file-preview .file-name {
            font-size: 10px;
            text-align: center;
            word-break: break-all;
            padding: 0 5px;
            color: #333;
        }
        .file-preview .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-preview .remove-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* File Input Styling */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0e3970;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #75e5e9;
        }

        /* Progress Bar */
        .upload-progress {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        .upload-progress-bar {
            height: 100%;
            background-color: #0e3970;
            width: 0%;
            transition: width 0.3s ease;
        }

        .planner-list {
            margin-top: 20px;
        }
        .planner-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .planner-item img {
            max-width: 100px;
            border-radius: 4px;
        }
        .planner-item-info {
            flex: 1;
            margin: 0 15px;
        }
        .planner-item-info h4 {
            margin: 0 0 5px 0;
            color: #0e3970;
        }
        .planner-item-info p {
            margin: 0;
            color: #666;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Planner</h2>

        <!-- Add Planner Item Form -->
        <form id="plannerForm">
            <label for="plannerTitle">Title</label>
            <input type="text" id="plannerTitle" placeholder="Title" required>
            
            <!-- Drag and Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <p>Drag and drop PDF files here or click to select</p>
                <p><small>Supports multiple PDF selection</small></p>
            </div>
            
            <!-- Hidden file input -->
            <div class="file-input-wrapper">
                <input type="file" id="plannerPdfs" accept=".pdf" multiple style="display: none;">
                <label for="plannerPdfs" class="file-input-label">Choose PDF Files</label>
            </div>
            
            <!-- File Preview Container -->
            <div class="file-preview-container" id="filePreviewContainer" style="display: none;">
                <h4>Selected PDFs:</h4>
            </div>
            
            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress">
                <div class="upload-progress-bar" id="uploadProgressBar"></div>
            </div>
            
            <button type="submit" id="submitBtn">Add Planner Item</button>
            <button type="button" id="clearBtn">Clear Selection</button>
        </form>

        <!-- Planner List -->
        <div class="planner-list">
            <h3>Planner Items</h3>
            <div id="plannerItemsList"></div>
        </div>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token'); // Get token from URL
        let selectedFiles = [];

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('plannerPdfs');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Drag and Drop Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        clearBtn.addEventListener('click', clearSelection);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            addFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function addFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            updateFilePreviews();
        }

        function updateFilePreviews() {
            if (selectedFiles.length === 0) {
                filePreviewContainer.style.display = 'none';
                return;
            }

            filePreviewContainer.style.display = 'block';
            filePreviewContainer.innerHTML = '<h4>Selected PDFs:</h4>';

            selectedFiles.forEach((file, index) => {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                
                const fileIcon = document.createElement('div');
                fileIcon.className = 'file-icon';
                fileIcon.innerHTML = 'üìÑ';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '√ó';
                removeBtn.onclick = () => removeFile(index);
                
                preview.appendChild(fileIcon);
                preview.appendChild(fileName);
                preview.appendChild(removeBtn);
                filePreviewContainer.appendChild(preview);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilePreviews();
        }

        function clearSelection() {
            selectedFiles = [];
            fileInput.value = '';
            updateFilePreviews();
        }

        // Function to handle PDF upload with progress
        const uploadPdfs = async (files) => {
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('pdfs', files[i]);
            }

            uploadProgress.style.display = 'block';
            uploadProgressBar.style.width = '0%';

            try {
                const response = await fetch('/upload-pdfs', {
                    method: 'POST',
                    body: formData,
                });

                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    uploadProgressBar.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                    }
                }, 100);

                const data = await response.json();
                uploadProgress.style.display = 'none';
                return data.pdfUrls;
            } catch (error) {
                uploadProgress.style.display = 'none';
                throw error;
            }
        };

        // Add Planner Item
        document.getElementById('plannerForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (selectedFiles.length === 0) {
                alert('Please select at least one PDF file');
                return;
            }

            const title = document.getElementById('plannerTitle').value;
            if (!title.trim()) {
                alert('Please enter a title for the planner item');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            try {
                const pdfUrls = await uploadPdfs(selectedFiles);

                // Send planner item data to the server
                const response = await fetch('/add-planner-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ title, pdfs: pdfUrls }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Planner added successfully!');
                    clearSelection();
                    document.getElementById('plannerTitle').value = '';
                    loadPlannerItems();
                } else {
                    alert('Failed to add planner: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading PDFs. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Planner Item';
            }
        });

        // Load Planner Items
        const loadPlannerItems = () => {
            fetch('/get-planner')
                .then(response => response.json())
                .then(data => {
                    const plannerItemsList = document.getElementById('plannerItemsList');
                    plannerItemsList.innerHTML = data.map(item => `
                        <div class="planner-item">
                            <div style="display: flex; align-items: center;">
                                <div style="margin-right: 15px;">
                                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" fill="#ff4444"/>
                                        <path d="M14 2V8H20" fill="#cc0000"/>
                                        <text x="12" y="16" text-anchor="middle" font-size="6" fill="white">PDF</text>
                                    </svg>
                                </div>
                                <div class="planner-item-info">
                                    <h4>${item.title}</h4>
                                    <p>${item.pdfs.length} PDF(s)</p>
                                    <div>
                                        ${item.pdfs.map((pdf, index) => `
                                            <a href="${pdf}" target="_blank" style="color: #0e3970; text-decoration: none; margin-right: 10px;">
                                                View PDF ${index + 1}
                                            </a>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deletePlannerItem('${item.title}')">Delete</button>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('plannerItemsList').innerHTML = '<p>Error loading planner items</p>';
                });
        };

        // Delete Planner Item
        const deletePlannerItem = (title) => {
            if (!confirm('Are you sure you want to delete this planner item?')) {
                return;
            }

            fetch('/delete-planner-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ title }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Planner item deleted successfully!');
                    loadPlannerItems();
                } else {
                    alert('Failed to delete planner: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the planner item');
            });
        };

        // Load planner items on page load
        loadPlannerItems();
    </script>
</body>
</html>
