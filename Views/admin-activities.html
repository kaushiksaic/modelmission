<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
            color: #0e3970;
        }
        .dashboard-container input,
        .dashboard-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dashboard-container button {
            padding: 10px 20px;
            background-color: #0e3970;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .dashboard-container button:hover {
            background-color: #75e5e9;
        }

        /* Drag and Drop Styles */
        .drop-zone {
            border: 3px dashed #0e3970;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone.dragover {
            border-color: #75e5e9;
            background-color: #e3f2fd;
            transform: scale(1.02);
        }
        .drop-zone p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }
        .drop-zone .upload-icon {
            font-size: 48px;
            color: #0e3970;
            margin-bottom: 10px;
        }

        /* Image Preview Styles */
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .image-preview {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-preview .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-preview .remove-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* File Input Styling */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0e3970;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #75e5e9;
        }

        /* Progress Bar */
        .upload-progress {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        .upload-progress-bar {
            height: 100%;
            background-color: #0e3970;
            width: 0%;
            transition: width 0.3s ease;
        }
        .activity-list {
            margin-top: 20px;
        }
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .activity-item img {
            max-width: 100px;
            border-radius: 4px;
        }
        .activity-item-info {
            flex: 1;
            margin: 0 15px;
        }
        .activity-item-info h4 {
            margin: 0 0 5px 0;
            color: #0e3970;
        }
        .activity-item-info p {
            margin: 0;
            color: #666;
            line-height: 1.4;
        }
        .activity-actions {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background-color: #0e3970;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #75e5e9;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        
        /* Edit Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        .close:hover {
            color: #000;
        }
        .modal h3 {
            margin-top: 0;
            color: #0e3970;
        }
        .modal input,
        .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal textarea {
            height: 100px;
            resize: vertical;
        }
        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }
        .modal-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Activities</h2>

        <!-- Add Activity Form -->
        <form id="activityForm">
            <input type="text" id="activityTitle" placeholder="Activity Title" required>
            <textarea id="activityDescription" placeholder="Activity Description" required></textarea>
            
            <!-- Drag and Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <p>Drag and drop image here or click to select</p>
                <p><small>Supports single image selection</small></p>
            </div>
            
            <!-- Hidden file input -->
            <div class="file-input-wrapper">
                <input type="file" id="activityImage" accept="image/*" style="display: none;">
                <label for="activityImage" class="file-input-label">Choose Image</label>
            </div>
            
            <!-- Image Preview Container -->
            <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                <h4>Selected Image:</h4>
            </div>
            
            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress">
                <div class="upload-progress-bar" id="uploadProgressBar"></div>
            </div>
            
            <button type="submit" id="submitBtn">Add Activity</button>
            <button type="button" id="clearBtn">Clear Selection</button>
        </form>

        <!-- Activity List -->
        <div class="activity-list">
            <h3>Activities</h3>
            <div id="activitiesList"></div>
        </div>
    </div>

    <!-- Edit Activity Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Activity</h3>
            <form id="editActivityForm">
                <input type="hidden" id="editActivityId" name="id">
                <input type="text" id="editActivityTitle" name="title" placeholder="Activity Title" required>
                <textarea id="editActivityDescription" name="description" placeholder="Activity Description" required></textarea>
                <div class="modal-buttons">
                    <button type="button" id="cancelEdit">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token'); // Get token from URL
        let selectedFile = null;

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('activityImage');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Drag and Drop Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        clearBtn.addEventListener('click', clearSelection);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                addFile(files[0]); // Only take the first file for activity
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                addFile(file);
            }
        }

        function addFile(file) {
            selectedFile = file;
            updateImagePreview();
        }

        function updateImagePreview() {
            if (!selectedFile) {
                imagePreviewContainer.style.display = 'none';
                return;
            }

            imagePreviewContainer.style.display = 'block';
            imagePreviewContainer.innerHTML = '<h4>Selected Image:</h4>';

            const preview = document.createElement('div');
            preview.className = 'image-preview';
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(selectedFile);
            img.alt = selectedFile.name;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '√ó';
            removeBtn.onclick = clearSelection;
            
            preview.appendChild(img);
            preview.appendChild(removeBtn);
            imagePreviewContainer.appendChild(preview);
        }

        function clearSelection() {
            selectedFile = null;
            fileInput.value = '';
            updateImagePreview();
        }

        // Function to handle image upload with progress
        const uploadImage = async (file) => {
            const formData = new FormData();
            formData.append('image', file);

            uploadProgress.style.display = 'block';
            uploadProgressBar.style.width = '0%';

            try {
                const response = await fetch('/upload-image', {
                    method: 'POST',
                    body: formData,
                });

                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    uploadProgressBar.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                    }
                }, 100);

                const data = await response.json();
                uploadProgress.style.display = 'none';
                return data.imageUrl;
            } catch (error) {
                uploadProgress.style.display = 'none';
                throw error;
            }
        };

        // Add Activity
        document.getElementById('activityForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!selectedFile) {
                alert('Please select an image');
                return;
            }

            const title = document.getElementById('activityTitle').value;
            const description = document.getElementById('activityDescription').value;

            if (!title.trim()) {
                alert('Please enter a title for the activity');
                return;
            }

            if (!description.trim()) {
                alert('Please enter a description for the activity');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            try {
                const imageUrl = await uploadImage(selectedFile);

                // Send activity data to the server
                const response = await fetch('/add-activity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ title, description, image: imageUrl }),
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Activity added successfully!');
                    clearSelection();
                    document.getElementById('activityForm').reset();
                    loadActivities();
                } else {
                    alert('Failed to add activity: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading image. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Activity';
            }
        });

        // Load Activities
        const loadActivities = () => {
            fetch('/get-activities')
                .then(response => response.json())
                .then(data => {
                    const activitiesList = document.getElementById('activitiesList');
                    activitiesList.innerHTML = data.map(activity => `
                        <div class="activity-item">
                            <img src="${activity.image_url}" alt="${activity.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+'">
                            <div class="activity-item-info">
                                <h4>${activity.title}</h4>
                                <p>${activity.description}</p>
                            </div>
                            <div class="activity-actions">
                                <button class="edit-btn" onclick="editActivity('${activity.title}', '${activity.description.replace(/'/g, "\\'")}')">Edit</button>
                                <button class="delete-btn" onclick="deleteActivity('${activity.title}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error:', error));
        };

        // Edit Activity
        const editActivity = (title, description) => {
            document.getElementById('editActivityId').value = title;
            document.getElementById('editActivityTitle').value = title;
            document.getElementById('editActivityDescription').value = description;
            document.getElementById('editModal').style.display = 'block';
        };

        // Delete Activity
        const deleteActivity = (title) => {
            if (!confirm('Are you sure you want to delete this activity?')) {
                return;
            }

            fetch('/delete-activity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ title }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Activity deleted successfully!');
                    loadActivities();
                } else {
                    alert('Failed to delete activity');
                }
            })
            .catch(error => console.error('Error:', error));
        };

        // Modal handling
        const modal = document.getElementById('editModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelEdit');

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        cancelBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Edit form submission
        document.getElementById('editActivityForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const originalTitle = document.getElementById('editActivityId').value;
            const newTitle = document.getElementById('editActivityTitle').value;
            const newDescription = document.getElementById('editActivityDescription').value;

            fetch('/update-activity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ 
                    originalTitle: originalTitle,
                    title: newTitle, 
                    description: newDescription 
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Activity updated successfully!');
                    modal.style.display = 'none';
                    loadActivities();
                } else {
                    alert('Failed to update activity: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating activity. Please try again.');
            });
        });


        // Load activities on page load
        loadActivities();
    </script>
</body>
</html>
